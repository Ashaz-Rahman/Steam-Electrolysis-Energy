<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Electrolysis Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            background-color: #e7f3fe;
            padding: 10px;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Steam Electrolysis Calculator</h1>
    <label for="waterInput">Water Amount (liters):</label>
    <input type="number" id="waterInput" placeholder="Enter water amount (liters)" min="0" required>
    <button id="calculateButton">Calculate</button>
    <div id="result" aria-live="polite"></div> <!-- Live region for accessibility -->
    <script src="script.js"></script>
</body>
</html>
